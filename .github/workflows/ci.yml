name: CI
on: [push, pull_request]
jobs:
  clippy_check:
    name: Run clippy check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          components: clippy
          override: true

      - name: Install gui library packages
        run: sudo apt-get install -y libwebkit2gtk-4.0-dev build-essential libayatana-appindicator3-dev librsvg2-dev libgtk-3-dev libsoup2.4-dev libjavascriptcoregtk-4.0-dev

      - name: Install trunk
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: --locked --debug trunk

      - name: Install webassembly rust target
        run: rustup target add wasm32-unknown-unknown

      # Required for tailwindcss
      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: Install node packages
        working-directory: ./web_frontend
        run: npm i

      # We need to build the web frontend otherwise, we will not be able to compile
      # the server and checks will fail.
      - name: Build web frontend
        run: trunk build
        working-directory: ./web_frontend

      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features

  rustfmt:
    name: Check style
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt
          profile: minimal
          override: true

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  ci:
    name: CI
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - build: linux
            os: ubuntu-latest
            rust: stable
            target: x86_64-unknown-linux-gnu
          - build: linux
            os: ubuntu-latest
            rust: stable
            target: aarch64-unknown-linux-gnu
          - build: linux
            os: ubuntu-latest
            rust: stable
            target: armv7-unknown-linux-gnueabihf
          - build: linux
            os: ubuntu-latest
            rust: stable
            target: x86_64-unknown-linux-musl
          - build: macos
            os: macos-latest
            rust: stable
            target: x86_64-apple-darwin
          - buid: macos
            os: macos-latest
            rust: stable
            target: aarch64-apple-darwin
          - build: windows
            os: windows-latest
            rust: stable
            target: x86_64-pc-windows-gnu
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache build artifacts
        uses: actions/cache@v3
        with:
          key:  no_gui-${{ matrix.os }}-${{ matrix.target }}-artifacts
          path: |
            ./target
            ~/.cargo

      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          profile: minimal
          override: true

      - name: Install trunk
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: --locked --debug trunk

      - name: Install webassembly rust target
        run: rustup target add wasm32-unknown-unknown

      - name: Install rust target
        run: rustup target add ${{ matrix.target }}

      # Required for tailwindcss
      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - if: startsWith(matrix.os, 'ubuntu') == true
        name: Install gui library packages
        run: sudo apt-get install -y libwebkit2gtk-4.0-dev build-essential libayatana-appindicator3-dev librsvg2-dev libgtk-3-dev libsoup2.4-dev libjavascriptcoregtk-4.0-dev

      - name: Install node packages
        working-directory: ./web_frontend
        run: npm i
      # It is required to first build the frontend as the server won't
      # build if it has no access to frontend's dist directory.
      - name: Build web frontend
        run: trunk build --release
        working-directory: ./web_frontend

      - name: Build server
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --bin privaxy --target-dir target

      - uses: actions/upload-artifact@v3
        if: matrix.os != 'windows-latest'
        with:
          name: privaxy_nogui-${{ matrix.target }}
          path: |
            target/release/privaxy

      - uses: actions/upload-artifact@v3
        if: matrix.os == 'windows-latest'
        with:
          name: privaxy_nogui-${{ matrix.target }}
          path: |
            target/release/privaxy.exe

  ci_desktop:
    name: CI Desktop
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - build: linux
            os: ubuntu-latest
            rust: stable
          - build: macos
            os: macos-latest
            rust: stable
          - build: windows
            os: windows-latest
            rust: stable
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache build artifacts
        uses: actions/cache@v3
        with:
          key:  gui-${{ matrix.os }}-artifacts
          path: |
            ./target
            ~/.cargo

      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          profile: minimal
          override: true

      - name: Install trunk
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: --locked --debug trunk

      - name: Install webassembly rust target
        run: rustup target add wasm32-unknown-unknown

      # Required for tailwindcss
      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - if: startsWith(matrix.os, 'ubuntu') == true
        name: Install gui library packages
        run: sudo apt-get install -y libwebkit2gtk-4.0-dev build-essential libayatana-appindicator3-dev librsvg2-dev libgtk-3-dev libsoup2.4-dev libjavascriptcoregtk-4.0-dev

      - if: startsWith(matrix.os, 'macos') == true
        name: Install rust apple arm target
        run: rustup target add aarch64-apple-darwin

      - name: Install node packages
        working-directory: ./web_frontend
        run: npm i
      # It is required to first build the frontend as the server won't
      # build if it has no access to frontend's dist directory.
      - name: Build web frontend
        run: trunk build --release
        working-directory: ./web_frontend

      - name: Build desktop app
        id: desktop_app
        uses: tauri-apps/tauri-action@5a6072a9edbbf71718caee364b5b96731d7580fc #v0 does not handle universal builds
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: privaxy-v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version
          releaseName: 'Privaxy v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: ${{ startsWith(matrix.os, 'macos') == true && '--target universal-apple-darwin' || '' }}
